<div class="modal-dialog modal-dialog-centered modal-lg" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="exampleModalLabel">Cuenta Nueva</h5>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body"> 
      <div class="inicio">
        <div *ngFor="let componente of componentes; index as i" class="{{componente.clase}}">
         <!--
          <p>{{componente.etiqueta}}</p>

         -->
          <input class="form-control form-control-sm"  type="{{componente.tipo}}" placeholder="{{componente.etiqueta}}" [(ngModel)]="etiqueta[i]">
        </div>
        <div class="largo">
          <p>Con Permiso</p>
          <select class="largo">
            <option value="">Si</option>
            <option value="">No</option>
          </select>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" (click)="crearCuenta()"class="btn btn-primary">Crear Cuenta</button>
    </div>
  </div>
</div>
