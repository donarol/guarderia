<div class="modal-dialog modal-dialog-centered " role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Nombre de la sucursal</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <!--
        <div class="contenido" *ngFor="let componente of componentes">
          <label>{{componente.etiqueta}}</label>
          <input class="form-control form-control-sm" type="text"[(ngModel)]="sucursal.nombre">
        </div>
        -->
        <div class="contenido">
          <label>Nombre:</label>
          <input class="form-control form-control-sm" type="text" [(ngModel)]='nuevo.nombre'>
        </div>
        <div class="contenido">
          <label>Direccion:</label>
          <input class="form-control form-control-sm" type="text"[(ngModel)]='nuevo.direccion'>
        </div>
      </div>
      <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
          <button type="button" class="btn btn-primary" (click)='cambiar()'>Guardar</button>
        </div>
    </div>
  </div>
